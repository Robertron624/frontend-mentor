<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="card">
            <div class="left-side">
                <img
                    class="product-desktop"
                    src="./images/image-product-desktop.jpg"
                    alt="desktop product image"
                />
                <img
                    class="product-mobile"
                    src="./images/image-product-mobile.jpg"
                    alt="card-image-mobile"
                />
            </div>
            <div class="right-side">
                <p class="card-mini-title">PERFUME</p>
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <span class="discount-price">$149.99</span>
                    <span class="list-price">$169.99</span>
                </div>
                <div class="buy-button-container">
                    <a class="buy-button" href="#">
                        <img
                            class="cart-icon"
                            src="./images/icon-cart.svg"
                            alt="cart icon"
                        />
                        <span class="buy-text">Add to cart</span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
